<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>China the Saint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #050505;
      color: #e6e6e6;
      font-family: "Times New Roman", serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .tagline {
      opacity: 0.6;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .spotify-link {
      display: inline-block;
      margin-bottom: 30px;
      color: #e6e6e6;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 4px;
    }

    .spotify-link:hover {
      opacity: 0.7;
    }

    .embed {
      margin: 40px 0;
    }

    footer {
      margin-top: 60px;
      font-size: 0.8rem;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>CHINA THE SAINT</h1>
    <div class="tagline">dark ambient trap</div>

    <!-- Spotify Artist Profile Link -->
    <a 
      class="spotify-link" 
      href="https://open.spotify.com/artist/YOUR_ARTIST_ID"
      target="_blank"
      rel="noopener"
    >
      Listen on Spotify
    </a>

    <!-- Spotify Embed (Track or Album) -->
    <div class="embed">
      <iframe 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/YOUR_TRACK_ID"
        width="100%" 
        height="152" 
        frameBorder="0" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <footer>
      Â© China the Saint
    </footer>

  </div>
</body>
</html>
